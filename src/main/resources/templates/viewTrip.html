<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Details</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .trip-details, .member-list { margin-bottom: 20px; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        .balance { color: green; }
        .negative { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Trip Details: ' + ${trip.name}"></h2>
    <p th:text="'Description: ' + ${trip.description}"></p>

    <h3>Members</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Member Name</th>
                <th>Contribution</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${balanceMap}">
                <td th:text="${entry.key.name}"></td>
                <td th:text="${entry.key.totalContribution}"></td>
                <td th:text="${entry.value}" 
                    th:classappend="${entry.value < 0} ? 'negative' : 'balance'"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
