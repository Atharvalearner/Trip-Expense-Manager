<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; }
        .btn { background-color: #007bff; color: #fff; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2>Add Member</h2>
    <form th:action="@{/trip/member/save}" method="post" th:object="${member}">
        <!-- Adjusted field to reference trip.id directly -->
        <input type="hidden" th:field="*{trip.id}">
        <div class="form-group">
            <label for="name">Member Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Expense Description</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="totalContribution">Total Contribution</label>
            <input type="number" id="totalContribution" th:field="*{totalContribution}" required>
        </div>
        <button type="submit" class="btn">Add Member</button>
    </form>
</div>
</body>
</html>
